<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2a2a2a;
            aspect-ratio: 4/3;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .overlay-content p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <p class="subtitle">Stunning collection of  images</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="portrait">Portrait</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images will be generated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">&#8249;</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">&#8250;</button>
            <img id="lightboxImg" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDesc"></p>
            </div>
        </div>
    </div>

    <script>
        // Extended images data with 6 images per category (24 total)
        const images = [
            // Nature Category (6 images)
            {
                src: 'https://picsum.photos/600/400?random=1',
                title: 'Mountain Landscape',
                description: 'Beautiful mountain scenery with crystal clear lakes',
                category: 'nature'
            },
            {
                src: 'https://picsum.photos/600/400?random=5',
                title: 'Forest Path',
                description: 'Serene pathway through ancient forest',
                category: 'nature'
            },
            {
                src: 'https://picsum.photos/600/400?random=9',
                title: 'Ocean Waves',
                description: 'Dynamic seascape with crashing waves',
                category: 'nature'
            },
            {
                src: 'https://picsum.photos/600/400?random=13',
                title: 'Sunrise Valley',
                description: 'Golden sunrise over peaceful valley',
                category: 'nature'
            },
            {
                src: 'https://picsum.photos/600/400?random=17',
                title: 'Autumn Trees',
                description: 'Colorful autumn foliage in the forest',
                category: 'nature'
            },
            {
                src: 'https://picsum.photos/600/400?random=21',
                title: 'Desert Dunes',
                description: 'Majestic sand dunes under starry sky',
                category: 'nature'
            },

            // Architecture Category (6 images)
            {
                src: 'https://picsum.photos/600/400?random=2',
                title: 'Modern Architecture',
                description: 'Contemporary building design with glass facades',
                category: 'architecture'
            },
            {
                src: 'https://picsum.photos/600/400?random=6',
                title: 'City Skyline',
                description: 'Urban architecture at golden hour',
                category: 'architecture'
            },
            {
                src: 'https://picsum.photos/600/400?random=10',
                title: 'Historic Cathedral',
                description: 'Gothic cathedral with intricate stonework',
                category: 'architecture'
            },
            {
                src: 'https://picsum.photos/600/400?random=14',
                title: 'Steel Bridge',
                description: 'Modern suspension bridge over river',
                category: 'architecture'
            },
            {
                src: 'https://picsum.photos/600/400?random=18',
                title: 'Glass Tower',
                description: 'Reflective skyscraper reaching the clouds',
                category: 'architecture'
            },
            {
                src: 'https://picsum.photos/600/400?random=22',
                title: 'Ancient Temple',
                description: 'Traditional temple with ornate details',
                category: 'architecture'
            },

            // Portrait Category (6 images)
            {
                src: 'https://picsum.photos/600/400?random=3',
                title: 'Portrait Photography',
                description: 'Professional portrait with natural lighting',
                category: 'portrait'
            },
            {
                src: 'https://picsum.photos/600/400?random=7',
                title: 'Studio Portrait',
                description: 'Professional headshot with dramatic lighting',
                category: 'portrait'
            },
            {
                src: 'https://picsum.photos/600/400?random=11',
                title: 'Street Portrait',
                description: 'Candid street photography portrait',
                category: 'portrait'
            },
            {
                src: 'https://picsum.photos/600/400?random=15',
                title: 'Fashion Portrait',
                description: 'High fashion editorial photography',
                category: 'portrait'
            },
            {
                src: 'https://picsum.photos/600/400?random=19',
                title: 'Child Portrait',
                description: 'Innocent childhood moment captured',
                category: 'portrait'
            },
            {
                src: 'https://picsum.photos/600/400?random=23',
                title: 'Senior Portrait',
                description: 'Wisdom and experience in every line',
                category: 'portrait'
            },

            // Abstract Category (6 images)
            {
                src: 'https://picsum.photos/600/400?random=4',
                title: 'Abstract Art',
                description: 'Colorful abstract composition',
                category: 'abstract'
            },
            {
                src: 'https://picsum.photos/600/400?random=8',
                title: 'Geometric Patterns',
                description: 'Modern abstract geometric design',
                category: 'abstract'
            },
            {
                src: 'https://picsum.photos/600/400?random=12',
                title: 'Light Waves',
                description: 'Abstract light patterns and waves',
                category: 'abstract'
            },
            {
                src: 'https://picsum.photos/600/400?random=16',
                title: 'Color Splash',
                description: 'Vibrant colors blending together',
                category: 'abstract'
            },
            {
                src: 'https://picsum.photos/600/400?random=20',
                title: 'Texture Study',
                description: 'Abstract texture and material study',
                category: 'abstract'
            },
            {
                src: 'https://picsum.photos/600/400?random=24',
                title: 'Digital Art',
                description: 'Modern digital abstract creation',
                category: 'abstract'
            }
        ];

        let currentImageIndex = 0;
        let filteredImages = [...images];

        // Initialize gallery
        function initGallery() {
            renderGallery();
            setupEventListeners();
        }

        // Render gallery items
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            filteredImages.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;

                galleryItem.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" loading="lazy">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>${image.title}</h3>
                            <p>${image.description}</p>
                        </div>
                    </div>
                `;

                gallery.appendChild(galleryItem);
            });
        }

        // Filter functionality
        function filterImages(category) {
            if (category === 'all') {
                filteredImages = [...images];
            } else {
                filteredImages = images.filter(image => image.category === category);
            }
            renderGallery();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterImages(button.dataset.filter);
                });
            });

            // Gallery items click
            document.addEventListener('click', (e) => {
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    const index = parseInt(galleryItem.dataset.index);
                    openLightbox(index);
                }
            });

            // Lightbox controls
            const lightbox = document.getElementById('lightbox');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');

            lightboxClose.addEventListener('click', closeLightbox);
            lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
            lightboxNext.addEventListener('click', () => navigateLightbox(1));

            // Close lightbox on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    switch (e.key) {
                        case 'Escape':
                            closeLightbox();
                        break;
                        case 'ArrowLeft':
                            navigateLightbox(-1);
                            break;
                        case 'ArrowRight':
                            navigateLightbox(1);
                            break;
                    }
                }
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxContent();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= filteredImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = filteredImages.length - 1;
            }
            
            updateLightboxContent();
        }

        function updateLightboxContent() {
            const image = filteredImages[currentImageIndex];
            document.getElementById('lightboxImg').src = image.src;
            document.getElementById('lightboxTitle').textContent = image.title;
            document.getElementById('lightboxDesc').textContent = image.description;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
